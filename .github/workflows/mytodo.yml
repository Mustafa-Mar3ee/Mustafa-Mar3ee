name: mytodo.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies and build client
        run: |
          cd client
          npm ci
          npm run build
          cd ..

      - name: Install dependencies and build API
        run: |
          cd api
          npm ci
          npm run build
