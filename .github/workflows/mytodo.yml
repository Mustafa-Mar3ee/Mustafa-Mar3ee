name: mytodo.js CI

on:
  push:
    branches:
      - "Master"
  pull_request:
    branches: 
      - "Master" 

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
    - uses: actions:setup-node@v1
    - with:
        node-version: ${{ matrix.node-version }}
    - run: 
       cd client
       npm i
       npm run build
       cd ..
       cd api
       npm i
       npm run build

    
 
